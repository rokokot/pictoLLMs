site_name: "Machine Translation for AAC: Neural Architectures for Picto-to-Text Translation "
site_description: Report for the final project for LEA 2025 on the topic of Picto to Text conversion 
site_author: Robin Kokot
repo_url: https://github.com/rokokot/pictoLLMs
repo_name: rokokot/pictoLLMs

theme:
  name: material
  palette:
    - media: \"(prefers-color-scheme: light)\"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: \"(prefers-color-scheme: dark)\"
      scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.indexes
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - meta
  - toc:
      permalink: true

plugins:
  - search
  - minify:
      minify_html: true
